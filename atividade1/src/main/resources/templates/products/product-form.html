<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3>Product directory</h3>
    <hr>

    <p class="h4 mb-4">Save Product</p>
    <form action="#" th:action="@{/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{product_name}" class="form-control mb-4 w-25" placeholder="Product Name">
        <input type="text" th:field="*{brand_name}" class="form-control mb-4 w-25" placeholder="Brand Name">
        <input type="text" th:field="*{cost_value}" class="form-control mb-4 w-25" placeholder="Cost Value">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>

    <a th:href="@{/list}">Back to Employee List</a>
</div>
</body>
</html>
